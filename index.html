<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday</title>

<style>
    body {
        margin: 0;
        font-family: 'Verdana', sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }

    html { scroll-behavior: smooth; }

    /* ===== HOME PAGE ===== */
    .home {
        height: 100vh;
        width: 100%;
        background: url('images/home.jpg') center/cover no-repeat;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .home-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
    }

    .home-text {
        position: relative;
        font-size: 3.5rem;
        text-align: center;
        font-weight: 300;
        letter-spacing: 2px;
    }

    .home-btn {
        position: absolute;
        bottom: 40px;
        padding: 12px 28px;
        background: #111;
        color: #fff;
        border: 1px solid #444;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .home-btn:hover {
        background: #fff;
        color: #000;
    }

    /* ===== GALLERY ===== */
    .gallery {
        padding: 40px 20px;
        background: #050505;
        column-count: 3;
        column-gap: 0;
    }

    .gallery img {
        width: 100%;
        margin: 0;
        display: block;
    }

    @media(max-width: 900px){ .gallery { column-count: 2; } }
    @media(max-width: 600px){ .gallery { column-count: 1; } }

    .to-scrapbook {
        text-align: center;
        margin: 40px 0;
    }

    .scrap-btn {
        padding: 12px 28px;
        background: #111;
        border: 1px solid #444;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .scrap-btn:hover {
        background: #fff;
        color: #000;
    }

    /* ===== SCRAPBOOK ===== */
    .scrapbook {
        height: 100vh;
        width: 100%;
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        background: #111 url('https://i.imgur.com/3QO2Adx.png') repeat;
        background-size: 300px;
    }

    .page {
        min-width: 100%;
        height: 100%;
        scroll-snap-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .paper {
        width: 80%;
        height: 80%;
        background: #f0eee9;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        padding: 20px;
        position: relative;
    }

    .paper img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
</style>
</head>

<body>

<!-- ================= HOME ================= -->
<section class="home" id="home">
    <div class="home-overlay"></div>
    <div class="home-text">Happy Birthday My Love</div>
    <a href="#gallery" class="home-btn">Enter Gallery</a>
</section>

<!-- ================= GALLERY ================= -->
<section id="gallery">
    <div class="gallery">
        <!-- Designs 1–14 -->
        <img src="images/design1.jpg">
        <img src="images/design2.jpg">
        <img src="images/design3.jpg">
        <img src="images/design4.jpg">
        <img src="images/design5.jpg">
        <img src="images/design6.jpg">
        <img src="images/design7.jpg">
        <img src="images/design8.jpg">
        <img src="images/design9.jpg">
        <img src="images/design10.jpg">
        <img src="images/design11.jpg">
        <img src="images/design12.jpg">
        <img src="images/design13.jpg">
        <img src="images/design14.jpg">
    </div>

    <div class="to-scrapbook">
        <a class="scrap-btn" href="#scrapbook">Open Scrapbook</a>
    </div>
</section>

<!-- ================= SCRAPBOOK ================= -->
<section class="scrapbook" id="scrapbook">

    <!-- Scrapbook pages 1–11 -->
    <div class="page"><div class="paper"><img src="images/scrapbook1.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook2.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook3.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook4.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook5.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook6.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook7.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook8.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook9.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook10.jpg"></div></div>
    <div class="page"><div class="paper"><img src="images/scrapbook11.jpg"></div></div>

</section>

</body>
</html>
